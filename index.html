    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            color: #212529;
        }
        header {
            background: linear-gradient(135deg, #6c63ff, #d41555);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin-top: 5px;
            font-size: 1.2em;
        }
        section {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .feature {
            background: white;
            border: none;
            padding: 0px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
            text-align: center;
        }
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .feature h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #343a40;
        }
        .feature p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #6c757d;
        }
        .feature img {
            max-width: 100%;
            height: auto;
            border-radius: 100px;
            margin-bottom: 15px;
        }
        .btn {
            background: linear-gradient(135deg, #6c63ff, #d41555);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.1em;
            font-weight: bold;
            margin: 5px 0;
        }
        .btn:hover {
            background: #4e54c8;
        }
    </style>
</head>

    <script>
        function updatePrice(displayId, unitPrice) {
            const porsi = document.getElementById(displayId.replace('price-', 'porsi-')).value;
            const totalPrice = unitPrice * porsi;
            document.getElementById(displayId).innerText = `Harga: Rp. ${totalPrice.toLocaleString()}`;
        }

        function redirectToDana(unitPrice, accountNumber, porsiId) {
            const porsi = document.getElementById(porsiId).value;
            const totalPrice = unitPrice * porsi;
            const danaURL = `https://link.dana.id/qr/checkout?amount=${totalPrice}&receiver=${accountNumber}`;
            window.location.href = danaURL;
        }

        function redirectToGopay(unitPrice, accountNumber, porsiId) {
            const porsi = document.getElementById(porsiId).value;
            const totalPrice = unitPrice * porsi;
            const gopayURL = `https://gopay.co.id/qr/checkout?amount=${totalPrice}&receiver=${accountNumber}`;
            window.location.href = gopayURL;
        }
